<!DOCTYPE html>
<html>
    <head>
        <title>Helping Hands Log In</title>
        <link rel="stylesheet" href="logIn.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <!-- Log In -->
        <div id="Container">
            <!-- Image -->
            <div id="I"><img src="../Image/hugging.jpg" alt="An older women and younger women embracing"></div>
            
            <!-- Log In Inputs -->
            <div id="Section">
                <div id="Title"><h1>Log In</h1></div>

                <div id="Email">
                    <h2>Email</h2>
                    <input type="text" placeholder="Email">
                </div>
                
                <div id="Pass">
                    <h2>Password</h2>
                    <input type="text" placeholder="Password">
                </div>
                
                <div id="Button">
                    <button type="button" id="SignUp">Log In</button>
                </div>   

                <div id="Bottom">
                    <hr>
                    <p>No account yet?</p>
                    <p id="signUp">Sign Up</p>
                </div>
            </div>
            
        </div>
        <!-- End of Log In -->
    </body>
</html>
