<!DOCTYPE html>
<html>
    <head>
        <title>Helping Hands Sign Up</title>
        <link rel="stylesheet" href="signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <!-- Sign Up -->
        <div id="Container">
            <!-- Image -->
            <div id="I"><img src="../Image/hand.png" alt="Mutliple Hands placed together in a circle."></div>
            
            <!-- Sign Up Inputs -->
            <div id="Section">
                <div id="Title"><h1>Sign Up</h1></div>

                <div id="First">
                    <h2>First Name</h2>
                    <input type="text" placeholder="First Name">
                </div>
                
                <div id="Last">
                    <h2>Last Name</h2>
                    <input type="text" placeholder="Last Name">
                </div>
                
                <div id="Email">
                    <h2>Email</h2>
                    <input type="text" placeholder="Email">
                </div>
                
                <div id="Pass">
                    <h2>Password</h2>
                    <input class="password" type="text" placeholder="Password">
                    <p>It must be a combination of minimum 8 letters, numbers, and symbols.</p>
                </div>
                
                <div id="Button">
                    <button type="button" id="SignUp">Sign Up</button>
                </div>   

                <div id="Bottom">
                    <hr>
                    <p>Already have an account?</p>
                    <p id="logIn">Log in</p>
                </div>
            </div>
            
        </div>
        <!-- End of Sign Up -->
    </body>
</html>
